if: tag IS blank

os:
#  - osx
  - linux

language: java

sudo: false

jdk:
  - openjdk11

before_install:
  - wget https://download.java.net/java/early_access/jpackage/archive/17/binaries/openjdk-13-jpackage+17_osx-x64_bin.tar.gz

install:
  - chmod a+x ./gradlew
  - pwd
  - ls -al
  - gunzip -c openjdk-13-jpackage+17_osx-x64_bin.tar.gz | tar xopf -
  - ls -al

cache:
  directories:
    - $HOME/.gradle

script:
  - ./gradlew --info --stacktrace jpackage
